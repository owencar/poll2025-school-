<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>投票主題</h1>
    <ul>
        {% for poll in poll_list %}
        <li>{{ poll.created}} <a href="{% url 'poll_view' poll.id %}"> {{poll.subject}} </a></li>  <!-- 雙括弧:列印用 , 誇湖百分比:邏輯運算，流程控制;引用命名時若連結友會變動的變數，要加入[poll.id] -->
        <br />
        {% endfor %}
    </ul>
</body>
</html>
