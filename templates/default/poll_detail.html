{% extends "base.html" %}

{% block title %}投票主題{% endblock %}

{% block main %}
    <h1>{{ poll.subject }}</h1>
    <p>{{ poll.desc }}</p>
    <ul>
        {% for op in option_list %}
        <li><a href="{% url 'poll_vote' op.id %}">{{ op.title }}</a> - {{ op.votes }}票</li>
        {% endfor %}
    </ul>
{% endblock %}
