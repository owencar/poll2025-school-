{% extends 'base.html' %}

{% block title %}留言板{% endblock %}

{% block main %}
    <h1>{{ group.group_name }}</h1>
    {% if user.is_authenticated %}
    <a href="{% url 'chat_create' group.id %}">新增留言</a>
    {% endif %}
    {% for ch in chat_list %}
        <ul>
            <li>{{ ch.user_name }}:{{ ch.subject }}  -{{ ch.created }} </li>
        </ul>
    {% endfor %}
    <br />
    <br />
    <a href="{% url 'group_list' %}">回到群組列表</a>
{% endblock %}
