    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock %}</title>   <!-- 定義區塊-->
    <style>
        body {
  background-color: #0e212c;
  color: #fff;  
}
        a {
            color: rgb(181, 245, 224);
        }
.neon {
  color: #db1c1c;
  font-size: 60px;
}
@keyframes neon {
  0%,
  100% {
    text-shadow: 0 0 20px #eb6a6a, 0 0 100px #eb6a6a, 0 0 20px #eb6a6a;
  }
  50% {
    text-shadow: 0 0 50px #eb6a6a, 0 0 150px #eb6a6a, 0 0 50px #eb6a6a;
  }
}
.neon {
  color: #db1c1c;
  font-size: 60px;
  animation: neon 1.5s ease-in-out infinite alternate;
  text-align: center;
}
        
    </style>
</head>

            {% csrf_token %}
            Hi! {{ user }}
            <input type="submit" value="登出">
        </form>
        {% endif %}
    </div>
